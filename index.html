<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF">
        <script src="rps.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="selectors">
                <div class="buttons">
                    <button id="rockSelector">Rock</button>
                    <button id="paperSelector">Paper</button>
                    <button id="scissorsSelector">Scissors</button>
            </div>
            <div id="announcement">Click to begin!</div>
            <div id="score">
                <div id="playerScore" class="score">0</div>
                <div id="computerScore" class="score">0</div>
            </div>
        </div>

    </body>
</html>
